{{- if .Values.ingress.enabled -}}
{{- $fullName := include "master-frontend.fullname" . -}}
{{- $backendFullName := printf "%s-%s" .Values.backend.releaseNameOverride .Values.backend.chartNameOverride -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "master-frontend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ $.Values.ingress.frontendPath }}
            pathType: {{ $.Values.ingress.frontendPathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  name: http
          # Route backend API requests
          - path: {{ $.Values.ingress.backendPath }}
            pathType: {{ $.Values.ingress.backendPathType }}
            backend:
              service:
                name: {{ $.Values.backend.releaseNameOverride }}
                port:
                  name: http
    {{- end }}
{{- end }}